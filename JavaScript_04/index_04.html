<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrip_04</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-7xl">Contact</h1>
        <form >
            <label for="name">Name:</label>
            <input id="name" class="border-2 m-3 rounded-xl" minlength="3"/>
            <p id="warningName"></p> 
    
            <label for="email">Email:</label>
            <input id="email" class="border-2 m-3 rounded-xl" minlength="5"/> 
            <p id="warningEmail"></p> 
    
            <label for="message">Message:</label>

            <p id="warningMessage"></p> 
            <textarea id="message" class="border-2 m-3 rounded-2xl"></textarea>
            <br>
            <button id="btn" type="submit" class="border-2 rounded-2xl m-3 p-2">Submit</button>
        </form>
        <br>
        <div id="history">

        </div>
    </div>
    <script src="./script_04.js"></script>
</body>
</html>
